<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
  </head>
  <body>
    <form>
      <h1>Registration From For Marriage Proposal</h1>
      <br /><br />

      <label for="fname">Name:</label>
      <input
        type="text"
        placeholder="Enter your name hare"
        required
        autofocus
      />
      <br /><br />
      <label for="fname">Fathers's Name:</label>
      <input
        type="text"
        required
        autofocus
        placeholder="Enter your father's name hare"
      /><br /><br />
      <label for="fname">Mother's Name:</label>
      <input
        type="text"
        required
        autofocus
        placeholder="Enter your mother's name hare"
      /><br /><br />
      <label for="fname">Height (In fit)</label>
      <input
        list="browsers"
        required
        autofocus
        placeholder="select your height"
      />
      <datalist id="browsers">
        <option value="4"></option>
        <option value="4.1"></option>
        <option value="4.2"></option>
        <option value="4.3"></option>
        <option value="4.4"></option>
        <option value="4.5"></option>
        <option value="4.8"></option>
        <option value="5"></option>
        <option value="5.1"></option>
        <option value="5.2"></option>
        <option value="5.5"></option>
        <option value="5.6"></option>
        <option value="5.8"></option>
        <option value="5.9"></option>
        <option value="5.10"></option>
        <option value="5.11"></option>
        <option value="6"></option>
        <option value="6.1"></option>
        <option value="6.5"></option>
        <option value="7"></option></datalist

      ><br /><br />

      <label for="fname">Email:</label>
      <input
        type="email"
        required
        autofocus
        placeholder="use your e-mail"
      /><br /><br />

      <label for="fname">Gender</label>
      <select id="" name="" size="" required autofocus>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option></select
      ><br /><br />

      <label for="birthday">Birthday:</label>
      <input type="datetime-local" id="birthday" name="birthday" /><br /><br />

      <label for="fname">Phone Number:</label>
      <input
        type="text"
        name=""
        id=""
        required
        autofocus
        placeholder="01581102302"
      /><br /><br />

      <label for="fname">Adress:</label>
      <textarea
        name="message"
        style="width: 150px; height: 80px"
        required
        autofocus
        placeholder="
  Present Address :
  permanent Address :
  zip :"
      ></textarea>
      <br /><br />

      <label for="myfile">Select Picture for your CV:</label>
      <input type="file" id="myfile" name="myfile" /><br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
